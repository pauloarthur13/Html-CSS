<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 500px;
            height: 500px;
        }

        #fitgirl{
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>

    <p>Acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="1">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe>

    para aprender a programar.</p>

    <p>O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io" target="_blank">no GitHub</a>
        </iframe>

        também é bem legal!
    </p>

    <iframe id="fitgirl" src="https://fitgirl-repacks.site/" frameborder="0"></iframe>
</body>
</html>
