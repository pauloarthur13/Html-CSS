<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        .container{
            background-color: lightsalmon;
            
            display: flex;
            flex-flow: row nowrap;
            
        }

        .item{
            background-color: lightskyblue;
            border: 1px solid black;
            text-align: center;
            
            
        }

        #cxA{
            flex: 1 0 200px;
        }

        #cxB{
            flex: 1 1 150px;
        }

        #cxC{
            flex: 1 8 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="cxA" class="item">A</div>
        <div id="cxB" class="item">B</div>
        <div id="cxC" class="item">C</div>
    </div>
</body>
</html>
